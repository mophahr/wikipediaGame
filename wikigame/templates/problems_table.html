{% for problem in problems %}
    <tr>
        <td><a class="btn btn-success" href="{% url "start_page" problem.id %}">Start</a></td>
        <td>{{ problem.start }}</td>
        <td>{{ problem.end }}</td>
        <td>{{ problem.min|floatformat:0 }}</td>
        <td>{{ problem.avg|floatformat:1 }}</td>
        <td>{{ problem.count }}</td>
    </tr>
{% endfor %}
